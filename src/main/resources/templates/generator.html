<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #111827;
            --card-bg: #1f2937;
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: #374151;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-bottom: 1.5rem;
            color: var(--text);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            max-width: 300px;
            padding: 0.6rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 1rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input {
            width: 1rem;
            height: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 4px;
            border-left: 4px solid #ef4444;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .download-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-secondary {
            background-color: #374151;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr 1fr;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Fake Data Generator</h1>

    <div class="card">
        <h2>Generator Settings</h2>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="count">Number of Records:</label>
                <input type="number" id="count" name="count" min="1" value="10" required>
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language" style="color: var(--text); background-color: var(--card-bg); border: 1px solid var(--border);">
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>

            <div class="form-group">
                <label>Additional Fields:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="address" name="fields" value="address">
                        <label for="address">Address</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="university" name="fields" value="university">
                        <label for="university">University</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="country" name="fields" value="country">
                        <label for="country">Country</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="phone" name="fields" value="phone">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="email" name="fields" value="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="job" name="fields" value="job">
                        <label for="job">Job</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Data</button>
        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>

    <div class="card" th:if="${data != null and #lists.size(data) > 0}">
        <h2>Generated Data</h2>

        <div class="download-buttons">
            <button id="downloadCsv" class="btn btn-secondary">Download CSV</button>
            <button id="downloadJson" class="btn btn-secondary">Download JSON</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th th:text="${headers != null ? headers.get('firstName') : 'First Name'}">First Name</th>
                    <th th:text="${headers != null ? headers.get('lastName') : 'Last Name'}">Last Name</th>
                    <th th:text="${headers != null ? headers.get('birthDate') : 'Date of Birth'}">Date of Birth</th>
                    <th th:each="e : ${data[0].additionalFields.keySet()}"
                        th:text="${headers != null ? headers.get(e) : e}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${data}">
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.birthDate}"></td>
                    <td th:each="val : ${person.additionalFields.values()}" th:text="${val}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:if="${data != null and #lists.size(data) > 0}" th:inline="javascript">
    const fakeData = /*[[${jsonData}]]*/ '[]';
    const parsedData = JSON.parse(fakeData);
    const headers = /*[[${headers}]]*/ {};

    function downloadFile(content, fileName, contentType) {
        const a = document.createElement("a");
        const file = new Blob([content], { type: contentType });
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
    }

    function convertToCSV(data) {
        const headerNames = ['firstName', 'lastName', 'birthDate'];
        const headerLabels = [
            headers['firstName'] || 'First Name',
            headers['lastName'] || 'Last Name',
            headers['birthDate'] || 'Date of Birth'
        ];


        if (data.length > 0 && data[0].additionalFields) {
            Object.keys(data[0].additionalFields).forEach(key => {
                headerNames.push(key);
                headerLabels.push(headers[key] || key);
            });
        }
        let csvContent = headerLabels.join(',') + '\n';

        data.forEach(person => {
            const row = [
                `"${person.firstName}"`,
                `"${person.lastName}"`,
                `"${person.birthDate}"`
            ];


            headerNames.slice(3).forEach(header => {
                const value = person.additionalFields[header] || '';
                row.push(`"${value}"`);
            });

            csvContent += row.join(',') + '\n';
        });

        return csvContent;
    }

    document.getElementById('downloadCsv').addEventListener('click', function() {
        const csvContent = convertToCSV(parsedData);
        downloadFile(csvContent, 'fake-data.csv', 'text/csv');
    });

    document.getElementById('downloadJson').addEventListener('click', function() {
        const jsonContent = JSON.stringify(parsedData, null, 2);
        downloadFile(jsonContent, 'fake-data.json', 'application/json');
    });
</script>
</body>
</html>
