<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fake Data Generator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #111; color: #fff; }
        input, select, button { margin-top: 5px; margin-bottom: 10px; }
        form { margin-bottom: 30px; }
        table { border-collapse: collapse; width: 100%; background: #222; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background-color: #333; }
        button { padding: 6px 12px; background: #444; color: #fff; border: none; }
        button:hover { background: #666; cursor: pointer; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
<h1>Generate Fake Personal Data</h1>

<form action="/generate" method="post">
    <label>Count:</label>
    <input type="number" name="count" min="1" required>
    <br>

    <label>Language:</label>
    <select name="language">
        <option value="en">English</option>
        <option value="pl">Polish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
    </select>
    <br>

    <label>Extra fields:</label><br>
    <input type="checkbox" name="fields" value="address"> Address<br>
    <input type="checkbox" name="fields" value="university"> University<br>
    <input type="checkbox" name="fields" value="country"> Country<br>
    <input type="checkbox" name="fields" value="phone"> Phone<br>
    <input type="checkbox" name="fields" value="email"> Email<br>
    <input type="checkbox" name="fields" value="job"> Job<br>

    <br>
    <button type="submit">Generate</button>
</form>

<p th:if="${error}" class="error" th:text="${error}"></p>

<table th:if="${data != null and #lists.size(data) > 0}">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th th:each="e : ${data[0].additionalFields.keySet()}" th:text="${e}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${data}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.birthDate}"></td>
        <td th:each="val : ${person.additionalFields.values()}" th:text="${val}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
